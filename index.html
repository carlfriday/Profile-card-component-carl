<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card-component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="pattern-card" src="/images/bg-pattern-card.svg" alt="background-of-card" />
        <div class="sub-container">
          <div class="profile-image">
            <img class="profile-img" src="/images/image-victor.jpg" alt="profile-image" />
          </div>

          <div class="profile-info">
            <h1>Victor crest <span>26</span></h1>
            <p>London</p>
          </div>
          <hr>
          <div class="container-info">
            <div>
              <h1>80k</h1>
              <p>Followers</p>
            </div>
            <div>
              <h1>803k</h1>
              <p>likes</p>
            </div>
            <div>
              <h1>1.4k</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
